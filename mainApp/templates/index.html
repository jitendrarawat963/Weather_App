<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5" style="width: 30%; ">
        <div class="card">
            <div class="p-2">
                <form action="" method="get">
                    <input type="text" placeholder="Enter City Name" name="city">
                    <button type="submit" class="btn btn-success">Enter</button>
                </form>
            </div>
            <div class="card-header">
                Today's Weather Details
            </div>
            <div class="card-body" style="background-color: rgb(241, 250, 250);">
                <!-- Add an image tag for weather icon -->
                <img src="http://openweathermap.org/img/wn/{{data.icon}}.png" alt="Weather Icon" class="weather-icon" style="background-image: url('http://openweathermap.org/img/wn/{{data.icon}}.png')">

                <h5 class="card-title"><b><span id="city">{{data.city}}</span></b></h5>
                <p class="card-text"><b>Temperature: </b><span id="temperature">{{data.celcius_temperature}}Â°C / {{data.kelvin_temperature}}Â°F/</span></p>
                <p class="card-text"><b>Humidity:</b> <span id="humidity">{{data.humidity}}- pressure:{{data.pressure}}p</span></p>
                <p class="card-text"><b>Description:</b> <span id="description">{{data.description}}</span></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
